# vim:fileencoding=utf-8:foldmethod=marker

# BEGIN_KITTY_THEME
# Modus Vivendi
# include current-theme.conf
# END_KITTY_THEME

# Custom theme - this should be unaffected by theme kitty
include iterm-theme.conf

allow_remote_control yes
listen_on unix:/tmp/mykitty

shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /Users/barthap/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

#font_family MesloLGMDZ Nerd Font Mono
#font_size 13.0
# No need to use above if fonts are patched below
#
font_family Menlo
font_size 12.5
# This is needed for the Nerd fonts fallback font
include nerd-font-symbols.conf

draw_minimal_borders yes
inactive_text_alpha 0.7
hide_window_decorations no

sync_to_monitor no

# use $EDITOR env var for default editor
editor .

macos_titlebar_color system
macos_thicken_font 0.3
macos_option_as_alt left
# active_border_color none
confirm_os_window_close 1

# default layout is vertical splits only
# stack is needed to zoom
enabled_layouts splits, stack

window_border_width 1px
enable_audio_bell no

# tab bar styles
tab_bar_edge top
tab_bar_min_tabs 1
tab_title_template "{bell_symbol} {index}: {title[title.rfind(':')+1:]} {activity_symbol}"
active_tab_title_template "{bell_symbol} {fmt.fg._fff}{title}"
tab_bar_style slant
active_tab_foreground   #fff
active_tab_background   #0055cc
# inactive_tab_foreground #c2c2c2
# inactive_tab_background #0033aa
tab_activity_symbol â•
bell_on_tab "ðŸ””"

scrollback_lines 4000
scrollback_pager kitten kitty_grab/grab.py

# ===== Mappings =====

macos_option_as_alt left

# doesn't work: https://github.com/kovidgoyal/kitty/discussions/3457
# kitty_mod ctrl+b

startup_session ~/.local/share/kitty/sessions/main_session.conf
map f7>s save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

map ctrl+tab no_op

map ctrl+shift+v kitten kitty_grab/grab.py

# open new split (window) with cmd+d retaining the cwd
map cmd+w combine : close_window : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+shift+n combine : new_os_window
map cmd+d combine : launch --location=vsplit --cwd=current : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+shift+d combine : launch --location=hsplit --cwd=current : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

# Switch focus to the neighboring window in the indicated direction
# map cmd+shift+h kitten switch_window.py left ctrl+h 
# map cmd+shift+l kitten switch_window.py right ctrl+l
# map cmd+shift+k kitten switch_window.py top ctrl+k
# map cmd+shift+j kitten switch_window.py bottom ctrl+j
map cmd+shift+h neighboring_window left
map cmd+shift+l neighboring_window right
map cmd+shift+k neighboring_window up
map cmd+shift+j neighboring_window down

map cmd+alt+left kitten switch_window.py left ctrl+h 
map cmd+alt+right kitten switch_window.py right ctrl+l
map cmd+alt+up kitten switch_window.py up ctrl+k
map cmd+alt+down kitten switch_window.py down ctrl+j

# resize splits with cmd+alt+hjkl
map cmd+alt+h combine : resize_window narrower : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+alt+l combine : resize_window wider : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+alt+k combine : resize_window taller : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+alt+j combine : resize_window shorter : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

map cmd+ctrl+left combine : resize_window narrower : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+ctrl+right combine : resize_window wider : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+ctrl+up combine : resize_window taller : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+ctrl+down combine : resize_window shorter : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

# Zoom in and out of the active split
map cmd+alt+z combine : toggle_layout stack : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf
map cmd+shift+z combine : toggle_layout stack : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

# open new tab with cmd+t
map cmd+t combine : new_tab_with_cwd : save_as_session --save-only --base-dir ~/.local/share/kitty/sessions main_session.conf

# switch between next and previous splits
map cmd+[        previous_window
map cmd+]        next_window

# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05
# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard

# send ^S sequence on Command+S to save in vim
map cmd+s send_text all \x13

